q: "*:*"
qf: title^15 parameters^3 summary^5 keywords^3 platforms^2 sensors^2 normalized_authoritative_id
  authors
pf: title^25 parameters^5 summary^25 keywords^5
ps: 1
rows: '0'
bq: brokered:false^100 published_date:[NOW-2YEARS/DAY TO NOW/DAY]^15
boost: product(popularity,query({!type=edismax qf=$qf pf=$pf ps=$ps bq=$bq bf=sum(1,product(tan(div(popularity,8)),50))^55
  v=$q boost=}))
facet.mincount: 1
facet.sort: index
facet.limit: -1
