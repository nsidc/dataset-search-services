project: dss
vsphere:
  template: precise64

virtualbox:
  box: precise64-nsidc
  box_url: http://snowhut.apps.int.nsidc.org/shares/export/sw/packages/vagrant/boxes/precise64-nsidc.box

puppet:
  enabled: true
  execution_dir: /vagrant
  apply:
    options: --debug --verbose --modulepath=./puppet/modules --hiera_config=./puppet/hiera.yaml
    manifest: ./puppet/site.pp
  librarian:
    puppetfile: ./puppet/Puppetfile
